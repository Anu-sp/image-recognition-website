<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; background:#eef2f3; text-align: center; padding-top: 50px; }
        .box { background:white; width: 500px; margin:auto; padding:20px; border-radius:15px; box-shadow:0 0 20px #ccc; }
        img { width:300px; border-radius:10px; margin-bottom:20px; }
        ul { list-style:none; padding:0; }
        li { padding:8px; }
        .back-btn { padding:10px 25px; background:#2196F3; color:white; border:none; border-radius:10px; margin-top:15px; }
        .back-btn:hover { background:#1976D2; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Prediction Results</h1>

        <img src="/{{ image_path }}" alt="Uploaded Image">

        <ul>
            {% for r in results %}
            <li><strong>{{ r.label }}</strong> â€” {{ (r.probability * 100) | round(2) }}%</li>
            {% endfor %}
        </ul>

        <a href="/"><button class="back-btn">Try Another Image</button></a>
    </div>
</body>
</html>
