<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Recognition</title>
    <style>
        body { font-family: Arial; background:#eef2f3; text-align: center; padding-top: 50px; }
        .box { background:white; width: 450px; margin:auto; padding:20px; border-radius:15px; box-shadow:0 0 20px #ccc; }
        input[type=file] { margin-top:20px; }
        button { padding:10px 25px; margin-top:20px; background:#4CAF50; border:none; border-radius:10px; color:white; cursor:pointer; }
        button:hover { background:#45a049; }
    </style>
</head>
<body>
    <div class="box">
        <h1>AI Image Recognition</h1>
        <p>Upload an image and let AI detect what's inside.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
